<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather</title>
  </head>

  <body>
    <div id="body-box">
      <header>
        <form action="search">
          <span>
            <input type="text" placeholder="Enter a city..." />
            <input type="submit" value="Search" />
          </span>
        </form>
      </header>

      <main>
        <div class="curent-weather">
          <h1>San Fransisco</h1>
          <p>
            Tuesday 13:33, broken clouds
            <br />
            Humidity: <strong>83%</strong>, Wind: <strong>5.66km/h</strong>
          </p>
        </div>
        <div class="current-temp">
          <h1>17°C</h1>
        </div>
        <div class="forcast-weather">
          <ul>
            <li>Tue</li>
            <ul>
              <li><strong>18°</strong> 14°</li>
            </ul>
            <li>Wed</li>
            <ul>
              <li><strong>18°</strong> 14°</li>
            </ul>
            <li>Thu</li>
            <ul>
              <li><strong>18°</strong> 14°</li>
            </ul>
            <li>Fri</li>
            <ul>
              <li><strong>18°</strong> 14°</li>
            </ul>
            <li>Sat</li>
            <ul>
              <li><strong>18°</strong> 14°</li>
            </ul>
          </ul>
        </div>
      </main>

      <footer>
        <hr />
        This project was coded by
        <a href="https://github.com/Ni-Val">Nichole Valenzuela</a> and is
        open-sourced on
        <a href="https://github.com/Ni-Val/weather-app">Github</a> and hosted on
        <a href="https://horizonweathr.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
